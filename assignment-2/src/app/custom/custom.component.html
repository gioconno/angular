<label for="username">Username:</label>
<input 
    type="text" 
    class="form-control"
    id="username" 
    [(ngModel)]="username"
    (input)="onInputInsert()">
<button 
    class="btn btn-primary"
    [disabled]="buttonDisabled"
    (click)="resetInput()">Reset</button>
<p>Welcome, {{ username }}!</p>
