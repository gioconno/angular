<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <span class="form-text text-muted" *ngIf="!form.valid && form.touched">Data are invalid!</span>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="Email">E-mail:</label>
          <input type="email" class="form-control" ngModel name="email" required email #email="ngModel">
          <span class="form-text text-muted" *ngIf="!email.valid && email.touched">Please insert a valid e-mail
            address.</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription:</label>
          <select id="subscription" class="form-control" [ngModel]="defaultSubscription" name="subscription">
            <option *ngFor="let subscription of subscriptions" [value]="subscription">{{ subscription }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required
            #password="ngModel">
          <span class="form-text text-muted" *ngIf="!password.valid && password.touched">Password required!</span>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>

      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each
           input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>

  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Submitted data:</h3>
      <p>E-mail: {{ submittedData.email }}</p>
      <p>Subscription: {{ submittedData.sub }}</p>
      <p>Password: {{ submittedData.pwd }}</p>
    </div>
  </div>

</div>
