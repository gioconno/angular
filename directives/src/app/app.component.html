<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
           class="list-group-item" 
          [ngClass]="{odd: odd % 2 !== 0}" 
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'blue' : 'transparent'}"
          *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <!--   -->

        <div *appUnless ="onlyOdd">
          <li class="list-group-item" [ngClass]="{even: even % 2 === 0}"
            [ngStyle]="{backgroundColor: even % 2 === 0 ? 'red' : 'transparent'}" *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div> 

      </ul>
      <p appBasicHiglight>Styled brought to you by a basic directive!</p>
      <p appBetterHighlight>Styled brought to you by a better directive! (GET OVER ME PLEASE)</p>
      <p appBetterHighlight [defaultBackgroundColor]="'yellow'" [highlightColor]="'  '">Styled with a better directive
        with customized colors</p>
        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5</p>
          <p *ngSwitchCase="10">Value is 10</p>
          <p *ngSwitchCase="100">Value is 100</p>
          <p *ngSwitchDefault>Default value</p>
        </div>
    </div>
  </div>
</div>
