<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span class="form-text text-muted"
              *ngIf="!myForm.get('username').valid && myForm.get('username').touched">Please enter a valid
              username!</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span class="form-text text-muted" *ngIf="!myForm.get('email').valid && myForm.get('email').touched">Please
              enter a valid e-mail address!</span>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
            </label>
          </div>

          <div formArrayName="hobbies">
            <h4>Your hobbies</h4>
            <button class="btn btn-default" type="button" (click)="onAddHobby()">Add hobby</button>
            <!-- <div class="form-group" *ngFor="let hobbyControl of myForm.get('hobbies').controls; let i = index '"> -->
            <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index">
              <input type="text" class="form-control" [formControlName]="i">
            </div>
          </div>

          <span class="help-block" *ngIf="!myForm.valid && myForm.touched">Data are invalid!</span>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
