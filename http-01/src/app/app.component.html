<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #userForm="ngForm" (ngSubmit)="onCreateUser(userForm.value)">
                <div class="form-group">
                    <label for="title">Name</label>
                    <input type="text" class="form-control" id="name" required ngModel name="name" />
                </div>
                <div class="form-group">
                    <label for="content">Job</label>
                    <textarea class="form-control" id="job" required ngModel name="job"></textarea>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">
          Send User
        </button>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <button class="btn btn-primary" (click)="onFetchUsers()">
        Fetch Users
      </button>
            <button class="btn btn-danger" [disabled]="loadedUsers.length < 1" (click)="onClearUsers()">
        Clear Users
      </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <p>No users available!</p>
        </div>
    </div>
</div>
